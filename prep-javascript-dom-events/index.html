<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    document.addEventListener('DOMContentLoaded', load);
    function load() {
      console.log('content loaded!');
    }
    window.addEventListener('mousemove', mouseismoving);
    function mouseismoving() {
  console.log('mouseismoving!');
    }
    var $helloworld = document.querySelector('.hello-world-btn');
    $helloworld.addEventListener('click', clicking);
    function clicking() {
  console.log('Hello World');
    }
  </script>
</body>

</html>
